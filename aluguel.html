        <form method="post" action="pagina2.html">
            
            <div class="form-row">
                <div class="form-group col-xs-6">
                    <label for="idnome">Nome:</label>
                    <input type="text" id="idnome"
                         name="nome" required="true"
                         placeholder="Digite seu nome" class="form-control"/>
            </div>
            <div>
            <label for="idemail"> E-mail:</label> 
            <input type="email" id="idemail"
            name="email" required="true"
            placeholder="Digite seu Email" class="form-control"/>
            </div>
                </div>
            
                <div class="form-row">
            <div class="form-group col-xs-6">

             name="telefonef" required="true"
             placeholder="Digite seu telefone"/>
            </div>
                
            <div class="form-group col-xs-6">
            <label for="idtelefonec">Telefone celular:</label>
            <input type="text" id="telefonec"
            name="telefonec" required="true"
            placeholder="Digite seu celular"/>
            </div>
                </div>
            
            <div class="form-row">
            <input type="submit" value="gravar" class="btn"/> 
            <input type="reset" value="limpar" class="btn"/>
